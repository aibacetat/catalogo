channels:
  transactions:
    address: /
    messages:
      transaction_Message:
        $ref: '#/components/messages/TransactionMessage'

components:
  messages:
    TransactionMessage:
      summary: 'Mensaje de Transacción Bancaria'
      payload:
        $ref: '#/components/schemas/TransactionPayload'
      headers:
        type: object
        properties:
          eventId:
            type: string
          eventType:
            type: string
          entityId:
            type: string
          entityType:
            type: string
          timestamp:
            type: string
            format: 'date-time'
          dateTime:
            type: string
            format: 'date-time'
          version:
            type: string
          domain:
            type: string

  schemas:
    TransactionPayload:
      type: object
      properties:
        transaction_id:
          type: string
        amount:
          type: number
        currency:
          type: string
        sender_account:
          type: string
        receiver_account:
          type: string
        data:
          type: object
          # Agrega las propiedades específicas de tu carga útil de datos aquí

# Puedes agregar más componentes, como definiciones de esquemas para otros eventos, según sea necesario.
